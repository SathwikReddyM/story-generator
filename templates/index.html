<body>

<div class="container">
  
    <br><br>
    <div class="row">
      <div class="col-sm-4">
        
      </div>
      <div class="col-sm-4">
            <h5>Please Enter the prompt for your story</h5>
            <h6>You can include Number of words, Characters or a situation</h6>
            <form action="/story" method="POST">
              <div class="form-group">
                <label for="usr">Prompt</label>
                <input name="prompt" type="text" class="form-control" id="usr">
              </div>
               
              <br>
              <input type="submit" name="submit" value="Submit" class="btn btn-success">
            </form>
      </div>
    </div>
</div>
